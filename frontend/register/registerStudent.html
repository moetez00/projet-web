<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSAT PULSE - Register Student</title>
    <link rel="stylesheet" href="/frontend/styles/registerStudent.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="header">
                <span class="registration-text">Register Student</span>
                <span class="code-icon">&lt;/&gt;</span>
            </div>
            <div class="form-container">
                <div class="logo">
                    <img src="/frontend/assets/img/logo.png" alt="INSAT PULSE Logo" class="logo-img" height="300" width="400">
                </div>
                <h2 class="form-title">Create a student account</h2>
                <br>
                <form class="resgistration-form">
                    <div class="form-group">
                        <label for="First name">First name</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="Last name">Last name</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="password">Repeat password</label> 
                        <input id="password" name="password" type="password" required>
                    </div>
                    <br>
                    <button type="submit" class="submit-btn">Create</button>
                </form>
            </div>
        </div>
        <div class="right-section">
            <div class="overlay">
                <h1 class="overlay-text">WHERE TODAY'S IDEAS TURN<br>INTO TOMORROW'S REALITY</h1>
            </div>
        </div>
    </div>
</body>
</html>
