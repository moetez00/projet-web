<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSAT Pulse - Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="icon" type="image/x-icon" href="/frontend/assets/img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <div class="login-container">
        <div class="row g-0">
            <div class="col-lg-6">
                <div class="left-section">
                    <div class="logo">
                        <img src="/frontend/assets/img/logo.png" alt="INSAT Pulse Logo" width="80" height="80">
                    </div>
                    <div class="login-text">
                        Login your account
                    </div>
                    <div class="login-form">
                        <div class="mb-1">
                            <label for="username" class="form-label">Username or Email</label>
                            <input class="form-control" type="text" placeholder="">
                        </div>
                        <div class="mb-1">
                            <label for="password" class="form-label">Password</label>
                            <input class="form-control" type="password" placeholder="">
                        </div>
                        <div class="row g-0">
                            <div class="col-lg-11">
                                <a href="#" class="forgot-password-link">Forgot Password?</a>
                            </div>
                            <div class="col-lg-1 text-end">
                                <button type="button" class="login-button">Login</button>
                            </div>

                        </div>
                        <div class="register">
                            <p>Don't have an account? <a href="#" class = "register-link">Register now</a></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Section - Hero Image -->
            <div class="col-lg-6">
                <div class="right-section">
                    <h1 class="text">
                        WHERE TODAY'S IDEAS TURN<br>
                        INTO TOMORROW'S REALITY
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
