<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSAT Pulse - Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="icon" type="image/x-icon" href="/frontend/assets/img/logo.png">
</head>

<body>
    <div class="login-container">
        <div class="row g-0">
            <!-- Left Section - 6 columns -->
            <div class="col-lg-5">
                <div class="left-section">
                    <!-- logo 1 -->
                    <div class="logo">
                        <img src="/frontend/assets/img/logo.png" alt="INSAT Pulse Logo">
                    </div>

                    <!-- Login your account -->
                    <h1 class="login-text">Login your account</h1>

                    <!-- Frame 4 (main form container) -->
                    <div class="frame-4">
                        
                        <!-- Frame 2 (Username section) -->
                        <div class="frame-2">
                            <label class="form-label">Username or Email</label>
                            <div class="rectangle-2">
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <!-- Frame 3 (Password section) -->
                        <div class="frame-3">
                            <label class="form-label">Password</label>
                            <div class="rectangle-3">
                                <input type="password" class="form-control">
                            </div>
                        </div>

                        <!-- Frame 1 (Forgot password + Login button) -->
                        <div class="frame-1">
                            <a href="#" class="forgot-password-link">Forgot password?</a>
                            <button type="button" class="login-button">Login</button>
                        </div>

                    </div>

                    <!-- Don't have an account? Register now -->
                    <div class="register">
                        <p>Don't have an account? <a href="#" class="register-link">Register now</a></p>
                    </div>
                </div>
            </div>

            <!-- Right Section - 6 columns -->
            <div class="col-lg-7">
                <!-- Frame 6 -->
                <div class="frame-6">
                    <h1 class="hero-text">WHERE TODAY'S IDEAS TURN INTO TOMORROW'S REALITY</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
