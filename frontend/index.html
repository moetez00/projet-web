<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSAT PULSE - Register Club</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="header">
                <span class="registration-text">Register club</span>
            </div>
            <div class="form-container">
                <div class="logo">
                    <img src="logo.png" alt="INSAT PULSE Logo" class="logo-img">
                </div>
                <h2 class="form-title">Request a club account</h2>
                <form class="registration-form">
                    <div class="form-group">
                        <label for="clubname">Club's name</label>
                        <input type="text" id="clubname" name="clubname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Official Email</label>
                        <input id="email" type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="repeat-password">Repeat password</label> 
                        <input id="repeat-password" name="repeat-password" type="password" required>
                    </div>
                    <button type="submit" class="submit-btn">Send request</button>
                </form>
            </div>
        </div>
        <div class="right-section">
            <div class="overlay">
                <h1 class="overlay-text">WHERE TODAY'S IDEAS TURN<br>INTO TOMORROW'S REALITY</h1>
            </div>
        </div>
    </div>
</body>
</html>
